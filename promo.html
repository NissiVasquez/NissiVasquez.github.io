<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4e1e1; /* Light pink background */
        }
        header {
            text-align: center;
            padding: 20px;
        }
        nav {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .nav-button {
            background-color: #d5006d; /* Pink button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .nav-button:hover {
            background-color: #c4005b; /* Darker pink on hover */
        }
        main {
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }
        .image-section img {
            width: 600px;
            margin: 10px 0; /* Add space between images */
        }
    </style>
</head>
<body>
    <header>
        <h2><img src="Logo.jpg" width="200" height="200" alt="Logo"></h2>
        <h1>Promo</h1>
    </header>
    <nav>
        <button class="nav-button" onclick="location.href='Menú.html'">Menú</button>
        <button class="nav-button" onclick="location.href='oferta_academica.html'">Oferta Académica</button>
        <button class="nav-button" onclick="location.href='instalaciones.html'">Instalaciones o Logros</button>
        <button class="nav-button" onclick="location.href='quienes_somos.html'">¿Quiénes Somos?</button>
        <button class="nav-button" onclick="location.href='contacto.html'">Contáctanos</button>
    </nav>
    <main>
        <p>Información sobre promociones y ofertas especiales.</p>
    </main>
    <div class="image-section">
        <h2>Imágenes de Promociones</h2>
        <img src="1.png" alt="Descripción de la imagen 1">
        <img src="2.png" alt="Descripción de la imagen 2">
        <img src="3.png" alt="Descripción de la imagen 3">
    </div>
</body>
</html>
